[tool:pytest]
# pytest配置文件

# 测试目录
testpaths = tests

# 测试文件模式
python_files = test_*.py *_test.py

# 测试类模式
python_classes = Test*

# 测试函数模式
python_functions = test_*

# 添加选项
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80
    --durations=10
    --color=yes

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    slow: 慢速测试
    fast: 快速测试
    data: 数据相关测试
    backtest: 回测相关测试
    performance: 性能测试
    api: API测试
    database: 数据库测试
    redis: Redis测试
    external: 外部依赖测试

# 过滤警告
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::FutureWarning

# 最小版本
minversion = 6.0

# 测试发现
collect_ignore = [
    "setup.py",
    "venv",
    "build",
    "dist"
]

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 并行测试
# 需要安装 pytest-xdist
# addopts = -n auto